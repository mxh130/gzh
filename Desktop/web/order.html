<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的优惠券</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <div class="orderTypeView">
            <div class="orderUnused">未使用(5)</div>
            <div class="orderUsed">已使用</div>
        </div>

        <div class="shopListCell" v-for="(item,index) in arr" @click="toInfo(index)">
            <img class="shopListCellImage"
                src='https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fyouimg1.c-ctrip.com%2Ftarget%2F1003180000014ddxh51AA.jpg&refer=http%3A%2F%2Fyouimg1.c-ctrip.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1621252907&t=b2b35c40146a26857a608535a11459eb'></img>

            <div class="shopListCellInfo">
                <div class="shopListCellInfoTop">
                    <span class="shopListCellInfoTopTitle">20210415112422330</span>
                    <span class="shopListCellInfoTopState">未使用</span>
                </div>
                <div class="shopListCellInfoMiddle">
                    <span class="shopListCellInfoMiddleContent">洗浴+汗蒸+汗蒸</span>
                </div>
                <div class="shopListCellInfoBottom">
                    <span class="shopListCellInfoBottomPrice">¥39.00</span>
                    <span class="shopListCellInfoTopTime">购买时间:2021-04-31</span>
                </div>

            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                arr: ["吃饭", "睡觉"],
            },
            methods: {
                getData: function () {
                    axios.get("http://127.0.0.1:8080/mhxy/home/backmob/areaList").
                        then(function (resp) {
                            console.log(resp);
                        }, function (err) {
                            console.log(err);
                        });
                },
                toInfo: function (index) {
                    window.location.href = './orderInfo.html';
                }
            },
        });
    </script>

</body>

</html>
