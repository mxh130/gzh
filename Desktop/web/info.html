<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情</title>
</head>

<body>
    <link rel="stylesheet" href="./css/index.css">
    <div id="app">
        <img class="shopInfoBanner"
            src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic156.nipic.com%2Ffile%2F20180209%2F26123460_095717281000_2.jpg&refer=http%3A%2F%2Fpic156.nipic.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1621182945&t=6958d3e23ecc77c693d07436c7a6d238"></img>
        <div class="shopInfoMain">
            <div class="shopInfoMainTitle">洗浴+汗蒸+休息大厅</div>
            <div class="shopInfoMainView">
                <div class="shopInfoPriceView">
                    <span class="shopInfoFunctionPrice">¥39.00</span>
                    <span class="shopInfoFunctionOldPrice">¥89.00</span>
                </div>
                <div class="shopInfoCountView">
                    <div class="shopInfoSub">-</div>
                    <div class="shopInfoCount">1</div>
                    <div class="shopInfoAdd">+</div>

                </div>
            </div>

            <hr>
            <div class="shopInfoTimeView">
                <div><img class="shopInfoTipIcon" src="./res/time.png">
                    <span class="shopInfoTipTitle">有效期</span>
                </div>
                <div class="shopInfoTipContent">2018.1.1 至 2021.12.31（周末、法定节假日通用）</div>
            </div>

            <div class="shopInfoRuleView">
                <div><img class="shopInfoTipIcon" src="./res/align-left.png">
                    <span class="shopInfoTipTitle">使用规则</span>
                </div>
                <div class="shopInfoTipContent">无需预约，消费高峰时可能需要等待</div>
                <div class="shopInfoTipContent">购买用户不可同时享受商家其他优惠</div>
                <div class="shopInfoTipContent">有效期以优惠券规则为准</div>
                <div class="shopInfoTipContent">发票问题请咨询商家</div>
            </div>

            <div class="shopInfoPayView">
                <div><img class="shopInfoTipIcon" src="./res/cart.png">
                    <span class="shopInfoTipTitle">支付方式</span>
                </div>
                <input class="shopInfoPayRaido" type="radio" value="1" checked='checked'>
                <img class="shopInfoPayTypeImg" src="./res/wechatPay.jpeg"></image>
            </div>
        </div>

        <div class="shopInfoFunction">
            <div class="shopInfoFunctionPriceView">
                <span class="shopInfoFunctionPrice">¥59.00</span>
                <span class="shopInfoFunctionOldPrice">¥1159.00</span>
            </div>
            <div class="shopInfoFunctionSubmit">购买</div>
        </div>
</body>

</html>
